<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Audio Hub Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <style>
    :root {
      --bg:#0b0f14;
      --panel:#0f172a;
      --panel-2:#111827;
      --line:#1f2937;
      --text:#e6edf3;
      --muted:#9ca3af;
      --brand:#2563eb;
      --warn:#7c2d12;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    header {
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;padding:14px 16px;background:var(--panel-2);
      border-bottom:1px solid var(--line);position:sticky;top:0;z-index:5;flex-wrap:wrap;
    }
    header .brand {display:flex;gap:8px;align-items:center;font-weight:700;}
    header .right {display:flex;gap:8px;align-items:center;flex-wrap:wrap;}
    main {display:grid;grid-template-columns:280px 1fr;gap:16px;padding:16px;}
    .card {background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px;box-shadow:0 10px 20px rgb(0 0 0 / .2);}
    .muted{color:var(--muted);}
    button,input,select,textarea{background:var(--panel-2);color:var(--text);border:1px solid var(--line);border-radius:10px;padding:8px 12px;}
    button{cursor:pointer;transition:.15s transform,.15s opacity;display:inline-flex;align-items:center;gap:8px;}
    button:hover{transform:translateY(-1px);opacity:.95;}
    button:active{transform:translateY(0);opacity:.9;}
    .primary{background:var(--brand);border-color:var(--brand);}
    .warn{background:var(--warn);border-color:var(--warn);}
    .ghost{background:transparent;}
    .pill{border-radius:999px;padding:6px 10px;}
    .ok{color:#22c55e;}
    .err{color:#ef4444;}
    .sidebar h3{margin:0 0 8px;}
    .pl-list{display:flex;flex-direction:column;gap:8px;max-height:60vh;overflow:auto;}
    .pl-item{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px;border:1px solid var(--line);border-radius:10px;}
    .pl-item .name{font-weight:600;}
    .pl-item small{color:var(--muted);}
    .player{display:grid;grid-template-columns:100px 1fr;gap:16px;align-items:center;}
    .cover{width:100px;height:100px;border-radius:10px;background:#0b1220;border:1px solid var(--line);display:flex;align-items:center;justify-content:center;font-weight:700;color:#94a3b8;}
    .track-meta{display:flex;flex-direction:column;gap:4px;}
    .track-title{font-weight:700;}
    .controls{display:flex;align-items:center;gap:8px;margin-top:8px;flex-wrap:wrap;}
    .range{appearance:none;width:100%;height:6px;background:#0f1a2e;border-radius:999px;outline:none;}
    .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap;}
    .table{width:100%;border-collapse:collapse;}
    .table th,.table td{border-bottom:1px solid var(--line);padding:8px;text-align:left;}
    .table th{color:var(--muted);font-weight:600;}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:50;}
    .modal-backdrop.show{display:flex;}
    .modal{width:min(780px,92vw);max-height:86vh;overflow:auto;background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px;box-shadow:0 20px 40px rgba(0,0,0,.45);}
    .modal .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
    .two-cols{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
    .listbox{border:1px solid var(--line);border-radius:10px;padding:8px;height:320px;overflow:auto;background:var(--panel-2);}
    body.locked main,body.locked header .right>*:not(#btnLogin){pointer-events:none;filter:grayscale(1) opacity(0.6);}
    .toggle{border-radius:999px;padding:6px 12px;background:transparent;border:1px solid var(--line);color:var(--text);cursor:pointer;}
    .toggle.on{background:var(--brand);border-color:var(--brand);}
    .quota{display:flex;align-items:center;gap:10px;margin-top:6px;}
    .bar{flex:1;height:8px;background:#0f1a2e;border-radius:999px;overflow:hidden;border:1px solid #1f2a40;}
    .bar>span{display:block;height:100%;background:var(--brand);width:0%;}
    @media (max-width:768px){
      main{grid-template-columns:1fr;padding:12px;gap:12px;}
      .card{padding:12px;}
      .player{grid-template-columns:1fr;text-align:center;}
      .cover{margin:0 auto;width:120px;height:120px;}
      .controls{justify-content:center;}
      .modal{width:96vw;height:auto;max-height:90vh;}
      .two-cols{grid-template-columns:1fr;}
      .listbox{height:200px;}
    }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <header>
    <div class="brand">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M5 3v18l7-5 7 5V3" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Audio Hub <span class="muted">· control</span>
    </div>
    <div class="right">
      <span id="topStatus" class="muted">—</span>
      <button id="btnLogin" class="pill ghost"><i data-lucide="log-in"></i> Login</button>
    </div>
  </header>

  <main>
    <aside class="card sidebar">
      <div class="row" style="justify-content:space-between">
        <h3>Playlist</h3>
        <button id="btnNewPl" class="pill primary"><i data-lucide="plus"></i> Crea</button>
      </div>
      <div id="plSidebar" class="pl-list"></div>
    </aside>

    <section class="card">
      <div class="player">
        <div class="cover" id="cover">♫</div>
        <div>
          <div class="track-meta">
            <div id="trkTitle" class="track-title">—</div>
            <div class="muted" id="trkState">stato: —</div>
            <div class="muted" id="nowPl">playlist: —</div>
          </div>

          <div style="margin:10px 0">
            <div class="row" style="justify-content:space-between">
              <small class="muted" id="timeCur">0:00</small>
              <small class="muted" id="timeTot">0:00</small>
            </div>
            <input id="seekBar" type="range" min="0" max="0" value="0" class="range">
          </div>

          <div class="controls">
            <button id="btnPrev" class="pill"><i data-lucide="skip-back"></i></button>
            <button id="btnPlay" class="pill primary"><i data-lucide="play"></i></button>
            <button id="btnPause" class="pill" style="display:none"><i data-lucide="pause"></i></button>
            <button id="btnStop" class="pill"><i data-lucide="square"></i></button>
            <button id="btnNext" class="pill"><i data-lucide="skip-forward"></i></button>
            <button id="btnLoop" class="pill" title="Ripeti brano"><i data-lucide="repeat"></i></button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- LOGIN MODAL -->
  <div id="loginWrap" class="modal-backdrop">
    <div class="modal">
      <div class="header">
        <h3>Accesso</h3>
        <button id="lgClose" class="pill ghost"><i data-lucide="x"></i></button>
      </div>
      <p class="muted" id="lgInfo"></p>
      <div class="two-cols">
        <div>
          <label class="muted">User</label>
          <input id="lgUser" placeholder="admin">
        </div>
        <div>
          <label class="muted">Password</label>
          <input id="lgPass" type="password" placeholder="••••••••">
        </div>
      </div>
      <div class="row" style="margin-top:12px;justify-content:flex-end">
        <button id="lgEnter" class="primary pill"><i data-lucide="log-in"></i> Entra</button>
      </div>
      <small class="muted">L’URL del Worker e il Device sono predefiniti.</small>
    </div>
  </div>

  <script src="./app.js"></script>
  <script>lucide.createIcons();</script>

  <!-- ✅ Script per aprire e chiudere la modale -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const btnLogin = document.getElementById("btnLogin");
    const loginWrap = document.getElementById("loginWrap");
    const lgClose = document.getElementById("lgClose");

    // Apri modale
    btnLogin?.addEventListener("click", () => {
      loginWrap.classList.add("show");
    });

    // Chiudi con la X
    lgClose?.addEventListener("click", () => {
      loginWrap.classList.remove("show");
    });

    // Chiudi cliccando fuori
    loginWrap?.addEventListener("click", (e) => {
      if (e.target === loginWrap) loginWrap.classList.remove("show");
    });
  });
  </script>
</body>
</html>
