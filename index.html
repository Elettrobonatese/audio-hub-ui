<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Audio Hub Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0b0f14;
      --panel:#0f172a;
      --panel-2:#111827;
      --line:#1f2937;
      --text:#e6edf3;
      --muted:#9ca3af;
      --brand:#2563eb;
      --warn:#7c2d12;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      background:var(--panel-2);
      border-bottom:1px solid var(--line);
      position:sticky;
      top:0;
      z-index:5;
      flex-wrap:wrap;
    }

    header .brand {
      display:flex;
      gap:8px;
      align-items:center;
      font-weight:700;
    }

    header .right {
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    main {
      display:grid;
      grid-template-columns:280px 1fr;
      gap:16px;
      padding:16px;
    }

    .card {
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 20px rgb(0 0 0 / .2);
    }

    .muted { color:var(--muted); }

    button, input, select, textarea {
      background:var(--panel-2);
      color:var(--text);
      border:1px solid var(--line);
      border-radius:10px;
      padding:8px 12px;
    }

    button {
      cursor:pointer;
      transition:.15s transform,.15s opacity;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    button:hover { transform:translateY(-1px); opacity:.95; }
    button:active { transform:translateY(0); opacity:.9; }

    .primary { background:var(--brand); border-color:var(--brand); }
    .warn { background:var(--warn); border-color:var(--warn); }
    .ghost { background:transparent; }
    .pill { border-radius:999px; padding:6px 10px; }
    .ok { color:#22c55e; }
    .err { color:#ef4444; }

    /* SVG icone */
    button svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
      vertical-align: middle;
    }

    .sidebar h3 { margin:0 0 8px; }
    .pl-list {
      display:flex;
      flex-direction:column;
      gap:8px;
      max-height:60vh;
      overflow:auto;
    }

    .pl-item {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:10px;
      border:1px solid var(--line);
      border-radius:10px;
    }

    .pl-item .name { font-weight:600; }
    .pl-item small { color:var(--muted); }

    .player {
      display:grid;
      grid-template-columns:100px 1fr;
      gap:16px;
      align-items:center;
    }

    .cover {
      width:100px;
      height:100px;
      border-radius:10px;
      background:#0b1220;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#94a3b8;
    }

    .track-meta { display:flex; flex-direction:column; gap:4px; }
    .track-title { font-weight:700; }

    .controls {
      display:flex;
      align-items:center;
      gap:8px;
      margin-top:8px;
      flex-wrap:wrap;
    }

    .range {
      appearance:none;
      width:100%;
      height:6px;
      background:#0f1a2e;
      border-radius:999px;
      outline:none;
    }

    .row {
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .table {
      width:100%;
      border-collapse:collapse;
    }

    .table th, .table td {
      border-bottom:1px solid var(--line);
      padding:8px;
      text-align:left;
    }

    .table th { color:var(--muted); font-weight:600; }

    .modal-backdrop {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
    }

    .modal {
      width:min(780px,92vw);
      max-height:86vh;
      overflow:auto;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      box-shadow:0 20px 40px rgba(0,0,0,.45);
    }

    .modal.show { display:flex; }
    .modal .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }

    .toggle {
      border-radius:999px;
      padding:6px 12px;
      background:transparent;
      border:1px solid var(--line);
      color:var(--text);
      cursor:pointer;
    }
    .toggle.on {
      background:var(--brand);
      border-color:var(--brand);
    }

    .quota {
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:6px;
    }

    .bar {
      flex:1;
      height:8px;
      background:#0f1a2e;
      border-radius:999px;
      overflow:hidden;
      border:1px solid #1f2a40;
    }

    .bar > span {
      display:block;
      height:100%;
      background:var(--brand);
      width:0%;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M5 3v18l7-5 7 5V3" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Audio Hub
      <span class="muted">· control</span>
    </div>
    <div class="right">
      <span id="topStatus" class="muted">—</span>
      <button id="btnLogin" class="pill ghost">
        <svg viewBox="0 0 24 24"><path d="M10 17v-3H3v-4h7V7l5 5-5 5z"/></svg>
        Login
      </button>
    </div>
  </header>

  <main>
    <aside class="card sidebar">
      <div class="row" style="justify-content:space-between">
        <h3>Playlist</h3>
        <button id="btnNewPl" class="pill primary">
          <svg viewBox="0 0 24 24"><path d="M19 11H13V5h-2v6H5v2h6v6h2v-6h6z"/></svg>
          Crea
        </button>
      </div>
      <div id="plSidebar" class="pl-list"></div>
    </aside>

    <section class="card">
      <div class="player">
        <div class="cover" id="cover">♫</div>
        <div>
          <div class="track-meta">
            <div id="trkTitle" class="track-title">—</div>
            <div class="muted" id="trkState">stato: —</div>
            <div class="muted" id="nowPl">playlist: —</div>
          </div>

          <div style="margin:10px 0">
            <div class="row" style="justify-content:space-between">
              <small class="muted" id="timeCur">0:00</small>
              <small class="muted" id="timeTot">0:00</small>
            </div>
            <input id="seekBar" type="range" min="0" max="0" value="0" class="range">
          </div>

          <div class="controls">
            <button id="btnPrev" class="pill"><svg viewBox="0 0 24 24"><path d="M11 19V5l-7 7 7 7zm1-7 7 7V5l-7 7z"/></svg></button>
            <button id="btnPlay" class="pill primary"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
            <button id="btnPause" class="pill" style="display:none"><svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>
            <button id="btnStop" class="pill"><svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></svg></button>
            <button id="btnNext" class="pill"><svg viewBox="0 0 24 24"><path d="M13 5v14l7-7-7-7zm-1 7L5 5v14l7-7z"/></svg></button>
            <button id="btnLoop" class="pill" title="Ripeti brano"><svg viewBox="0 0 24 24"><path d="M17 2l4 4-4 4V6H7a5 5 0 0 0 0 10h1v2H7a7 7 0 0 1 0-14h10V2z"/></svg></button>

            <div class="row" style="margin-left:8px">
              <small class="muted">Vol</small>
              <input id="volAbs" type="number" min="0" max="200" value="75" style="width:76px">
              <button id="btnVolAbs" class="pill">Set</button>
              <button id="btnVolDown" class="pill">-10</button>
              <button id="btnVolUp" class="pill">+10</button>
              <button id="btnClear" class="pill warn">Clear</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:18px;justify-content:space-between">
        <h3 style="margin:0">Files (R2)</h3>
        <div class="row">
          <input id="r2Prefix" placeholder="prefisso es: test/" />
          <button id="r2List" class="pill"><svg viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6"/></svg> Lista</button>
          <span id="r2Count" class="muted"></span>
        </div>
      </div>

      <div class="quota">
        <div class="bar"><span id="quotaBar"></span></div>
        <small id="quotaText" class="muted">0 / 20000 MB</small>
      </div>

      <div class="row" style="margin-top:10px">
        <input type="file" id="filesUpload" />
        <button id="filesUploadBtn" class="pill primary"><svg viewBox="0 0 24 24"><path d="M12 19V6m0 0l5 5m-5-5L7 11"/></svg> Aggiungi file</button>
      </div>

      <table class="table" id="r2Table" style="margin-top:8px"></table>
    </section>
  </main>

  <div id="uploadOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.65);color:#fff;font-size:1.2rem;align-items:center;justify-content:center;z-index:1000;">
    <div style="text-align:center">
      <div class="muted" style="font-size:0.9rem">Attendere…</div>
      <div style="margin-top:8px">⏳ Caricamento in corso</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
