<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Audio Hub Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0b0f14;
      --panel:#0f172a;
      --panel-2:#111827;
      --line:#1f2937;
      --text:#e6edf3;
      --muted:#9ca3af;
      --brand:#2563eb;
      --warn:#7c2d12;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      background:var(--panel-2);
      border-bottom:1px solid var(--line);
      position:sticky;
      top:0;
      z-index:5;
      flex-wrap:wrap;
    }

    header .brand {
      display:flex;
      gap:8px;
      align-items:center;
      font-weight:700;
    }

    header .right {
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    main {
      display:grid;
      grid-template-columns:280px 1fr;
      gap:16px;
      padding:16px;
    }

    .card {
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 20px rgb(0 0 0 / .2);
    }

    .muted { color:var(--muted); }

    button, input, select, textarea {
      background:var(--panel-2);
      color:var(--text);
      border:1px solid var(--line);
      border-radius:10px;
      padding:8px 12px;
    }

    button {
      cursor:pointer;
      transition:.15s transform,.15s opacity;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    button:hover { transform:translateY(-1px); opacity:.95; }
    button:active { transform:translateY(0); opacity:.9; }

    .btn { padding:8px 12px; }
    .primary { background:var(--brand); border-color:var(--brand); }
    .warn { background:var(--warn); border-color:var(--warn); }
    .ghost { background:transparent; }
    .pill { border-radius:999px; padding:6px 10px; }
    .ok { color:#22c55e; }
    .err { color:#ef4444; }

    /* Sidebar playlists */
    .sidebar h3 { margin:0 0 8px; }
    .pl-list {
      display:flex;
      flex-direction:column;
      gap:8px;
      max-height:60vh;
      overflow:auto;
    }
    .pl-item {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:10px;
      border:1px solid var(--line);
      border-radius:10px;
    }
    .pl-item .name { font-weight:600; }
    .pl-item small { color:var(--muted); }

    /* Player stile Spotify */
    .player {
      display:grid;
      grid-template-columns:100px 1fr;
      gap:16px;
      align-items:center;
    }

    .cover {
      width:100px;
      height:100px;
      border-radius:10px;
      background:#0b1220;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#94a3b8;
    }

    .track-meta {
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .track-title { font-weight:700; }
    .controls {
      display:flex;
      align-items:center;
      gap:8px;
      margin-top:8px;
      flex-wrap:wrap;
    }

    .range {
      appearance:none;
      width:100%;
      height:6px;
      background:#0f1a2e;
      border-radius:999px;
      outline:none;
    }

    .row {
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .split { display:grid; grid-template-columns:1fr 1fr; gap:16px; }

    .table {
      width:100%;
      border-collapse:collapse;
    }

    .table th, .table td {
      border-bottom:1px solid var(--line);
      padding:8px;
      text-align:left;
    }

    .table th { color:var(--muted); font-weight:600; }

    /* Modals */
    .modal-backdrop {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
    }

    .modal {
      width:min(780px,92vw);
      max-height:86vh;
      overflow:auto;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      box-shadow:0 20px 40px rgba(0,0,0,.45);
    }

    .modal.show { display:flex; }
    .modal .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .two-cols { display:grid; grid-template-columns:1fr 1fr; gap:12px; }

    .listbox {
      border:1px solid var(--line);
      border-radius:10px;
      padding:8px;
      height:320px;
      overflow:auto;
      background:var(--panel-2);
    }

    .item {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:6px;
      border-bottom:1px solid #1a2436;
    }
    .item:last-child { border-bottom:none; }

    /* Lock UI se non autenticato */
    body.locked main,
    body.locked header .right > *:not(#btnLogin) {
      pointer-events:none;
      filter:grayscale(1) opacity(0.6);
    }

    /* Toggle ON/OFF */
    .toggle {
      border-radius:999px;
      padding:6px 12px;
      background:transparent;
      border:1px solid var(--line);
      color:var(--text);
      cursor:pointer;
    }
    .toggle.on {
      background:var(--brand);
      border-color:var(--brand);
    }

    /* Barra quota */
    .quota {
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:6px;
    }
    .bar {
      flex:1;
      height:8px;
      background:#0f1a2e;
      border-radius:999px;
      overflow:hidden;
      border:1px solid #1f2a40;
    }
    .bar > span {
      display:block;
      height:100%;
      background:var(--brand);
      width:0%;
    }

    /* ðŸ“± --- MOBILE FRIENDLY --- */
    @media (max-width: 768px) {
      body { font-size:15px; }

      main {
        grid-template-columns:1fr;
        padding:12px;
        gap:12px;
      }

      .card { padding:12px; border-radius:12px; }

      /* Sidebar sotto al player */
      .sidebar { order:2; max-height:none; }
      .pl-list { max-height:none; }

      /* Player verticale */
      .player { grid-template-columns:1fr; text-align:center; }
      .cover { margin:0 auto; width:120px; height:120px; }

      .controls {
        justify-content:center;
        flex-wrap:wrap;
      }

      .controls button {
        flex:1 1 30%;
        justify-content:center;
      }

      /* Tabelle scrollabili */
      .table {
        display:block;
        overflow-x:auto;
        white-space:nowrap;
        font-size:14px;
      }

      /* Input/pulsanti full width */
      input[type="file"],
      input[type="text"],
      input[type="number"],
      input[type="password"],
      select,
      button {
        width:100%;
        max-width:100%;
      }

      .row { flex-wrap:wrap; }

      /* Modali full-screen */
      .modal {
        width:96vw;
        height:90vh;
        max-height:none;
        border-radius:12px;
        padding:14px;
      }

      .two-cols { grid-template-columns:1fr; }
      .listbox { height:200px; }
      .toggle { flex:1; text-align:center; }

      .quota {
        flex-direction:column;
        align-items:stretch;
      }
    }

    @media (max-width:480px) {
      header .brand svg { display:none; }
      .track-title { font-size:1rem; }
      .pill { padding:6px 10px; }
      .modal .header h3 { font-size:1.1rem; }
    }
	
	/* --- MOBILE RESPONSIVE FIX --- */

/* Impedisci lo sbordamento globale */
html, body {
  max-width: 100%;
  overflow-x: hidden;
}

/* Rende immagini, video e iframe sempre contenuti */
img, video, iframe {
  max-width: 100%;
  height: auto;
  display: block;
}

/* Contenitori principali fluidi */
main, section, .container, .card {
  width: 100%;
  box-sizing: border-box;
  overflow: hidden;
}

/* Breakpoint tablet */
@media (max-width: 768px) {

  body {
    font-size: 15px;
    line-height: 1.5;
    overflow-x: hidden;
  }

  header {
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 8px;
    padding: 10px 14px;
  }

  header .brand {
    font-size: 1rem;
  }

  main {
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding: 12px;
  }

  /* Sidebar e player */
  .sidebar {
    order: 2;
    width: 100%;
    max-width: 100%;
  }

  .player {
    order: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .cover {
    width: 140px;
    height: 140px;
    margin: 0 auto 10px;
    border-radius: 10px;
    object-fit: cover;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    width: 100%;
  }

  .controls button {
    flex: 1 1 30%;
    max-width: 140px;
  }

  /* Tabelle scrollabili */
  .table,
  table {
    display: block;
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
  }

  /* Input e pulsanti fluidi */
  input,
  select,
  textarea,
  button {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }

  /* Modali adattive */
  .modal {
    width: 96vw !important;
    height: auto !important;
    max-height: 90vh;
    border-radius: 12px;
    overflow-y: auto;
    padding: 16px;
    box-sizing: border-box;
  }

  .modal .header h3 {
    font-size: 1.1rem;
  }

  /* Layout a colonna */
  .row, .two-cols {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .listbox {
    height: auto;
    max-height: 250px;
  }

  .quota {
    flex-direction: column;
    align-items: stretch;
  }

  .pill {
    padding: 6px 10px;
    font-size: 0.9rem;
  }

  /* Rimuove margini indesiderati */
  * {
    box-sizing: border-box;
  }
}

/* Breakpoint extra piccolo */
@media (max-width: 480px) {
  header .brand svg {
    display: none;
  }

  .track-title {
    font-size: 1rem;
  }

  .controls button {
    font-size: 0.9rem;
    padding: 8px;
  }

  .modal {
    padding: 12px;
  }
}

  </style>
